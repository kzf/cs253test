<!doctype html>
<html>
  <head>
    <title>User Signup</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            text-align: right;
        }
        input[type="text"] {
            display: inline-block;
            width: 200px;
        }
        body {
            width:600px;
        }
    </style>
  </head>
  <body>
    <p>Fill out form to sign up:</p>
    <form method="post">
      <label for="username">Name:</label><input type="text" name="username" value="{{username}}">
      <label for="password1">Password:</label><input type="text" name="password" value="{{password}}">
      <label for="verify">Verify password:</label><input type="text" name="verify" value="{{verify}}">
      <label for="email">Email:</label><input type="text" name="email" value="{{email}}">
      <input type="submit">
    </form>
  </body>
</html>
